---

services:
  miner:
    build: 
      context: .
    environment:
      - PYTHONPATH=.
    ports:
      - ${BT_AXON_MINER_PORT}:${BT_AXON_MINER_PORT}
    volumes:
      - ${HOME}/.bittensor:/root/.bittensor
    command:
      - neurons/miner.py 
      - --subtensor.network ${BT_NETWORK} 
      - --netuid ${BT_NETUID} 
      - --wallet.name ${BT_MINER_COLDKEY} 
      - --wallet.hotkey ${BT_MINER_HOTKEY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
